<body>
    <form>
        <p><b>Registration Form</b></p>
        <form action="/action.jsp">
            <input type="text" placeholder="Username">
            <br>
            <input type="password" placeholder="Password">
            <br>

            <label>
                <p><b>Select your class</b></p>
                <input type="radio" value="class XI" name="class">class XI
                <br>
                <input type="radio" value="class XII" name="class">class XII
            </label><br>
<br>
            <select name="city">
                <option value="Delhi">Delhi</option>
                <option value="Hydrabad">Hydrabad</option>
                <option value="Gurgaon">Gurgaon</option>
                <option value="Pune">Pune</option>
                <option value="Banglore">Banglore</option>
              </select>
              <br>
            <!-- checkbox -->
            <label>
                <br>
                <P><B>Select the subject you want to choose</B></P>

                <input type="checkbox" value="english" name="Subject">english
                
                <input type="checkbox" value="Science" name="Subject">Science
            </label><br>
            <textarea name="feedback" rows="5" placeholder="Please give your feedback here">feedback
            </textarea><br>
    </form>
</body>
